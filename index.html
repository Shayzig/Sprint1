<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mine</title>
</head>

<body onload="onInit()">

    <h1>Mine</h1>
    <div id="timer">0.00</div>

    <button class="btn medium" onclick="chooseDif(6)">Medium</button>
    <button class="btn hard" onclick="chooseDif(8)">Hard</button>

    <table>

    </table>
    <footer>Shay Zigdon</footer>
    <div class="modal">
        <h3 class="msg"></h3>
        <button onclick="closeModal()" >x</button>
    
    <script src="main.js"></script>
    <script src="utils.js"></script>
</body>

</html>
